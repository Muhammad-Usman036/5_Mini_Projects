<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Slider</title>
    <!-- font -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- css -->
    <link rel="stylesheet" href="prj2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: rgb(228, 25, 59)">
          <h1>Nature Flowers</h1>
          <p>Alli in pink</p>
        </div>
        <div style="background-color: rgb(98, 156, 223)">
          <h1>Blue Sky</h1>
          <p>With its mountains</p>
        </div>
        <div style="background-color: rgb(66, 60, 93)">
          <h1>Lonely Castle</h1>
          <p>In the wildernes</p>
        </div>
        <div style="background-color: rgb(199, 108, 51)">
          <p>Sunset</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('top.jpg')"></div>
        <div style="background-image: url('Mosque.jpg')"></div>
        <div style="background-image: url('master\ 2.jpg')"></div>
        <div style="background-image: url('Mosque.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="prj2.js"></script>
  </body>
</html>
